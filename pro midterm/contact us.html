<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Contact us</title>

<head>
    <style>
        .title {
            text-decoration: underline;
            text-decoration-color: navy;
            text-align: center;
        }

        .social-media {
            border-color: navy;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
            margin: 0 10px;
        }


        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaef;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: navy;
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 14px 20px;
            position: relative;
        }

        .navbar img {
            height: 50px;
            background-color: #fff;
            padding: 5px;
            border-radius: 5px;
            margin-right: 20px;
        }

        .navbar-links {
            display: flex;
            gap: 16px;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .textarea-container {
            text-align: center;
            width: 600px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }

        .buttons {
            margin-top: 10px;
            text-align: center;
        }

        .buttons input {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }

        footer {
            background-color: #eaeaef;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="asu.png" alt="Logo">
        <div class="navbar-links">
            <a href="Home page.html">Home Page</a>
            <a href="about us.html">About Us</a>
            <a href="review.html">Reviews</a>
            <a href="contact us.html">Contact-us</a>
            <a href="COMMUITYT.html">Community service</a>
            <a href="ChattingGPT.html">ChattingGPT</a>
            <a href="res.html">360 order</a>
            <a href="facultyPage.html">faculty Page</a>
            <a href="GPA.html">GPA</a>
        </div>
    </div>
    <form>
    <div class="content">
        <div class="title">
            <p><h2>Is there anything you need assistance with</h2></p>
        </div>

        <div class="textarea-container">
           <h4> How we can help you </h4>
            <textarea name="a1" rows="30" cols="90">Enter here</textarea>
            <div class="buttons">
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>
        </div>
      </form>
    </div>

    <footer>
        <div class="social-media">
            <h2>Follow Us</h2>
            <a href="https://web.facebook.com/ASPUJordan/?_rdc=1&_rdr" target="_blank">
                <img src="face2.png" alt="Facebook" width="" height="200">
            </a>
            <a href="https://www.instagram.com/aspujordan/" target="_blank">
                <img src="insta.png" alt="Instagram" width="" height="200">
            </a>
            <a href="https://www.asu.edu.jo/en/Students-Portal/Pages/e-Mail-System.aspx" target="_blank" id="a">
                <img src="email2.png" alt="Email" width="" height="200">
            </a>
        </div>
    </footer>
</body>

</html>
